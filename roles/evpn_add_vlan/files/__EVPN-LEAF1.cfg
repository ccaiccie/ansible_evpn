vlan 1105
  name evpn-tenant1_VL1105
  vn-segment 110500

interface nve1
  member vni 110500
    suppress-arp
    mcast-group 224.1.1.1

evpn
  vni 110500 l2
    rd auto
    route-target import auto
    route-target export auto

interface Vlan1105
  vrf member evpn-tenant1
  ip address 172.16.105.1/24
  fabric forwarding mode anycast-gateway
  no shutdown

