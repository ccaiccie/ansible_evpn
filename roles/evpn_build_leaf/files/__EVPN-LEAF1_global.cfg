hostname EVPN-LEAF1

hardware access-list tcam region racl 0
hardware access-list tcam region arp-ether 256

feature ospf
feature pim
feature lldp
feature bgp
feature nv overlay
feature vn-segment-vlan-based
nv overlay evpn
feature interface-vlan
feature lacp
feature vmtracker
feature nxapi
feature scheduler
feature evmed

fabric forwarding anycast-gateway-mac 0000.DEAD.BEEF

spanning-tree vlan 1-3967 priority 4096

feature vpc
vpc domain 1
  peer-switch
  peer-keepalive destination 10.255.139.38 source 10.255.139.50
  peer-gateway
  ip arp synchronize

interface Ethernet1/47
  description vPC Peer Link - Po1
  channel-group 1 mode active

interface Ethernet1/48
  description vPC Peer Link - Po1
  channel-group 1 mode active

interface port-channel1
  description Port Channel for VPC peer link
  switchport mode trunk
  switchport trunk native vlan 999
  vpc peer-link


router ospf 1
  router-id 10.100.100.3
  area 0.0.0.0 authentication message-digest
  log-adjacency-changes
  auto-cost reference-bandwidth 1000 Gbps

interface loopback0
  description Routing Peers
  ip address 10.100.100.3/32
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode

interface loopback1
  description BGP EVPN VTEP
  ip address 10.10.10.3/32
  ip router ospf 1 area 0.0.0.0
  ip pim sparse-mode
  ip address 10.100.100.252/32 secondary

ip pim rp-address 10.100.100.254 group-list 224.0.0.0/4
ip pim ssm range 232.0.0.0/8

interface nve1
  no shutdown
  source-interface loopback1
  source-interface hold-down-time 30
  host-reachability protocol bgp
!
route-map from-direct permit 10
  match tag 1234

router bgp 65000
  router-id 10.100.100.3
  address-family ipv4 unicast
  address-family l2vpn evpn
  neighbor 10.100.100.1 
    remote-as 65000
    password 3 9cbd418459696af44965d2725b0e2936
    update-source loopback0
    address-family ipv4 unicast
      send-community both
    address-family l2vpn evpn
      send-community both
  neighbor 10.100.100.2 
    remote-as 65000
    password 3 9cbd418459696af44965d2725b0e2936
    update-source loopback0
    address-family ipv4 unicast
      send-community both
    address-family l2vpn evpn
      send-community both
